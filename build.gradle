plugins {
  id 'java'
  id 'application'
  id 'checkstyle'
  id 'eclipse'
}

version = '0.1.0-SNAPSHOT'
mainClassName = 'malcolm.Application'
sourceCompatibility = '1.8'

repositories {
  jcenter()
}

dependencies {
  compile('io.netty:netty-codec-http:4.0.26.Final')
  compile('org.slf4j:slf4j-api:1.7.10')
  compile('org.slf4j:slf4j-jdk14:1.7.10')
  testCompile('org.mockito:mockito-core:1.10.19')
  testCompile('junit:junit:4.12')
}

checkstyle {
  toolVersion = '6.11.2'
}
